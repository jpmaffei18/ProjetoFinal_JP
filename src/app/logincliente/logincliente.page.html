
<ion-header>
  
  <div id="wave" style="position: relative; z-index: 1;">
    <img src="https://i.imgur.com/VKV3Udn.png" style=" margin-top: -50px; width: 330px;position: relative; z-index: 2;">
  </div>
</ion-header>


<ion-content mode="ios" [fullscreen]="true" color="success" >
  <form style="margin-top: 30px; width:95%;">
    <ion-list >
      <ion-item  color="success">
        
        <ion-label position="floating">Email</ion-label>
        <ion-input  fill="solid" placeholder="chama@gmail.com" type="email"
          name="email"  required></ion-input>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item color="success">
        <ion-input class="input" label-placement="floating" label="Senha" fill="solid" placeholder="senha" type="password"
          name="password"  required></ion-input>
      </ion-item>
    </ion-list>

    <p style="margin-left:15px; font-size:12px; text-decoration: underline;">Esqueci minha senha</p>


  </form>
  <ion-row class="ion-align-items-center">
    <ion-col size="12" class="ion-text-center">
<ion-button  style="width: 70%; border-radius: 5px;" color="light" routerLink="/home"> Login </ion-button>

<ion-button fill="outline" class="botao" color="light"> Cadastre-se</ion-button>

</ion-col>
</ion-row>
</ion-content>
